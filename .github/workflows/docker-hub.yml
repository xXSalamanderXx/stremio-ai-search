name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 3: Login to Docker Hub (using REPOSITORY secrets!)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 4: Build and push
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stremio-ai-search:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/stremio-ai-search:latest
          cache-to: type=inline
      
      # Step 5: Verify (optional)
      - name: Verify Docker Hub push
        run: |
          echo "Image pushed to: ${{ secrets.DOCKERHUB_USERNAME }}/stremio-ai-search:latest"
          echo "Check at: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/stremio-ai-search"
