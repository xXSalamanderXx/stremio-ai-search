name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from YOUR GitHub fork
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 3: Login to Docker Hub as sinzzzz
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # This is "sinzzzz"
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 4: Build and push to Docker Hub as sinzzzz
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            sinzzzz/stremio-ai-search:latest   # ‚Üê This is what matters!
      
      # Step 5: Verify
      - name: Verify push
        run: |
          echo "‚úÖ Image pushed to: sinzzzz/stremio-ai-search:latest"
          echo "üîó View at: https://hub.docker.com/r/sinzzzz/stremio-ai-search"
